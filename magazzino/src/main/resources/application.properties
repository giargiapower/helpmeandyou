server.port=8087

rabbitmq.host=rabbitmq
rabbitmq.virtualhost=/
rabbitmq.port=5672
rabbitmq.username=guest
rabbitmq.password=guest
rabbitmq.exchange=rabbitmq.exchange
rabbitmq.queue2=rabbitmq.queue2
rabbitmq.routingkey2=rabbitmq.routingkey2
rabbitmq.reply.timeout=60000
rabbitmq.concurrent.consumers=3
rabbitmq.max.concurrent.consumers=3


spring.application.name=magazzino
eureka.client.serviceUrl.defaultZone=http://eureka-server:8761/eureka

spring.datasource.url = jdbc:postgresql://dbpostgresqlmagazzino:5432/postgres

spring.datasource.driver-class-name = org.postgresql.Driver
spring.datasource.username = postgres
spring.datasource.password = postgres

spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.open-in-view = false

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.hibernate.ddl-auto = update
